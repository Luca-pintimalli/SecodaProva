
<div class="container mt-5 p-3">
    <div class="row">
        <div class="col" *ngFor="let p of combinedData">
            <div class="card p-3 m-2" style="width: 18rem;" [ngClass]="{'bg-success': p.completed , 'bg-warning': !p.completed}" > 
              <p>Completato: {{p.completed ? 'si' : 'no'}}</p>
                    <p class="card-text">{{p.todo}}</p>
                  <h5 class="card-title">Assegnato da:{{p.user.firstName}}</h5>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div>
    </div>
