<div class="container p-5 ">

        <div class="col" *ngFor="let g of toDo">

                <div class="card-body">
                  <p class="card-text">{{g.id}}</p>
                  <h5 class="card-title">Assegnato da:{{g.userId}}</h5>

                </div>
              </div>
        </div>
    </div>
</div>
